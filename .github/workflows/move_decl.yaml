name: Add comment
on:
  pull_request:
    types:
      - labeled
jobs:
  add-comment:
    if: github.event.label.name == 'move-decls'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          ## fetch the whole repository, useful to find a common fork
          fetch-depth: 0
        #- id: short_diff
        #  run: |
        #    ## back and forth to settle a "detached head" (maybe?)
        #    git checkout -q master
        #    git checkout -q -
        #    printf $'summary<<EOF\n%s\nEOF' "$(./scripts/no_lost_declarations.sh short)" >> "$GITHUB_OUTPUT"
      - name: Add_comment
        run: |
          gh pr comment "$NUMBER" --body "$BODY"
          url=${{ github.repository }}/actions/runs/${{ github.run_id }}
          curl -s "https://github.com/${url}" | sed -n '/\/job\/[0-9]/{s|^ *href="\([^"]*\)|summary<<EOF\n\1\nEOF|p}'
          curl -s "https://github.com/${url}" | sed -n '/\/job\/[0-9]/{s|^ *href="\([^"]*\)|summary<<EOF\n\1\nEOF|p}' >> "$GITHUB_OUTPUT"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
          NUMBER: ${{ github.event.pull_request.number }}
          BODY: Ok, but not quite https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}  jwfs https://github.com/${{ github.repository }}/actions/runs/${{ github.job_workflow_sha }}  run number ${{ github.run_number }} wfsha ${{ github.workflow_sha }} job -- ${{ github.job }} run no ${{ github.run_number }} api url ${{ github.job_name }} and also ${{ steps.Add_comment.outputs.summary }}
