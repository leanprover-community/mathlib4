name: Test Build

on:
  push:
    branches: [ add-ghost-adj ]
  pull_request:
    branches: [ add-ghost-adj ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Lean and Lake
      run: |
        curl https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh -sSf | bash -s -- -y
        ~/.elan/toolchains/leanprover/bin/lake --version
    
    - name: Update dependencies using Lake
      run: |
        source ~/.elan/env
        lake update
    
    - name: Build with Lake
      run: |
        source ~/.elan/env
        lake build
    
    - name: Confirm BUILD SUCCESSFUL
      run: echo 'BUILD SUCCESSFUL'
