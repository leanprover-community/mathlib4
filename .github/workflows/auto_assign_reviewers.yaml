name: automatically assign reviewers

on:
  schedule:
    - cron: "37 0 * * *" # At 00:37 UTC every day
  workflow_dispatch:

jobs:
  autoassign-reviewers:
    name: assign automatically proposed reviewers
    runs-on: ubuntu-latest
    steps:
      - name: assign reviewers
        run: |
          # Download and parse the assignments file (calling curl from within Python).
          # Write out a shell script for the API calls we want to make.
          # This is the easiest way to get around variable quoting issues.
          # Rewriting this (or deciding that Python is nicer than shell and keeping it) is welcome.
          python3 scripts/write_assignments.py
          chmod u+x assign_users.sh
          cat assign_users.sh
          ./assign_users.sh
