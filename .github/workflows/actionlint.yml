name: Check workflows
on:
  push:
    branches:
      - 'master'
    paths:
      - '.github/**'
  pull_request:
    paths:
      - '.github/**'
  merge_group:

jobs:
  actionlint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: actionlint
      uses: raven-actions/actionlint@v1

    - name: suggester / actionlint
        uses: reviewdog/action-suggester@v1
        with:
          tool_name: actionlint (comment with "bot fix style" to have the bot commit all suggestions)

  check_build_yml:
    name: check workflows generated by build.in.yml
    runs-on: ubuntu-latest
    steps:
      - name: cleanup
        run: |
          find . -name . -o -prune -exec rm -rf -- {} +

      - uses: actions/checkout@v4

      - name: update workflows
        run: |
          cd .github/workflows/
          ./mk_build_yml.sh

      - name: suggester / build.in.yml
        uses: reviewdog/action-suggester@v1
        with:
          tool_name: mk_build_yml.sh (comment with "bot fix style" to have the bot commit all suggestions)

      - name: check that workflows were consistent
        run: git diff --exit-code
