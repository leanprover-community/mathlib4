name: Bench output summary

on:
  issue_comment:
    types: created

jobs:
  ping_zulip:
    name: Post bench summary
    if: (github.event.issue.pull_request != 'null') && (startsWith(github.event.comment.body, 'Here are the [benchmark results]'))
    runs-on: ubuntu-latest
    steps:
      - name: install elan
        run: |
          set -o pipefail
          curl -sSfL https://github.com/leanprover/elan/releases/download/v3.1.1/elan-x86_64-unknown-linux-gnu.tar.gz | tar xz
          ./elan-init -y --default-toolchain none
          echo "$HOME/.elan/bin" >> "${GITHUB_PATH}"

      - uses: actions/checkout@v4
        with:
          ref: master

      - name: Summarize bench output
        id: bench_summary
        run: |
          comment="$(./scripts/bench.sh "${PR}")"
          printf 'Posting the following to PR #%s:\n---\n%s\n---\n' "${PR}" "${comment}"
          printf 'bench_tally<<EOF\n%s\nEOF%s' "${comment}" >> "$GITHUB_OUTPUT"
        env:
          PR:  ${{ github.event.issue.number }}
          GH_TOKEN: ${{secrets.GITHUB_TOKEN}}

      - name: Add comment to PR
        if: ${{ steps.bench_summary.outputs.bench_tally != '' }}
        uses: GrantBirki/comment@v2
        with:
          issue-number: ${{ github.event.issue.number }}
          body: ${{ steps.bench_summary.outputs.bench_tally }}
