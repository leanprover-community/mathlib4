# This job merges every commit to `master` into `nightly`, resolving merge conflicts in favour of `nightly`.

name: Merge master to nightly

on:
  push:
    branches:
      - master

jobs:
  merge-to-nightly:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Configure Git User
        run: |
          git config user.name "leanprover-community-mathlib4-bot"
          git config user.email "leanprover-community-mathlib4-bot@users.noreply.github.com"

      - name: Merge master to nightly favoring nightly changes
        run: |
          git checkout nightly
          git merge master --strategy-option theirs --no-commit --allow-unrelated-histories
          git commit -m "Merge master into nightly"

      - name: Push changes
        uses: ad-m/github-push-action@v0.5.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: nightly
